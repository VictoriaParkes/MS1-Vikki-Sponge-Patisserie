<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage description -->
    <meta name="description"
        content="Thank you for getting in touch with Vikki Sponge Patisserie.">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page title for browser tab -->
    <title>Message Sent | Vikki Sponge Patisserie</title>
</head>

<body>
    <header>
        <!-- Logo and cover text -->
        <div id="logo">
            <div class="logo-background">
                <a href="index.html">
                    <h1>Vikki Sponge</h1>
                    <h2>Patisserie</h2>
                </a>
                <div class="cover-text">
                    <div class="decor"></div>
                    <p>Delicious fresh cakes handmade by our expert bakers</p>
                </div>
            </div>
        </div>
        <!-- Navigation menu -->
        <nav id="navigation">
            <ul>
                <li class="nav-index">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-gallery">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="nav-contact">
                    <a href="contact.html">Contact Us</a>
                </li>
                <li class="nav-find">
                    <a href="find.html">Find Us</a>
                </li>
            </ul>
        </nav>
        <!-- Hero image -->
        <div id="hero">
            <div id="contact-hero-image"></div>
        </div>
    </header>
    <!-- Thank you text -->
    <section id="thank-you">
        <div class="thank-you-text">
            <h2 class="heading">Thank You</h2>
            <p>Thank you for getting in touch, we will respond to your message shortly.</p>
        </div>
    </section>
    <footer>
        <!-- Newsletter sign up form -->
        <section id="newsletter">
            <div class="container">
                <form action="https://formdump.codeinstitute.net/" method="post" class="sign-up-form">
                    <div class="decor"></div>
                    <div class="nl-header">
                        <h3>Sign up for our Newsletter</h3>
                        <p>to recieve updates and special offers</p>
                    </div>
                    <input type="text" id="name-newsletter" name="name" placeholder="Enter name"
                        aria-label="Enter your name here" class="nl-input border" required>
                    <input type="email" id="email-newsletter" name="email_address" placeholder="Enter email address"
                        aria-label="Enter your email address here" class="nl-input border" required>
                    <div class="container">
                        <input type="submit" value="Sign Up" class="sign-up-button corners">
                    </div>
                    <div class="decor invert"></div>
                </form>
            </div>
        </section>
        <!-- Social media links -->
        <div id="social-media">
            <ul class="social-media-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Font Awesome embed code -->
    <script src="https://kit.fontawesome.com/8e292ce701.js" crossorigin="anonymous"></script>
</body>

</html>
