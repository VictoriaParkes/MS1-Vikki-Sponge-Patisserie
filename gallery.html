<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vikki Sponge Patisserie is open every day, serving fresh cakes in the café and from the bakery counter. We also provide celebration cakes and bespoke cakes for any event or occasion.">
    <meta name="keywords" content="vikki sponge patisserie, patisserie, bakery, café, cakes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vikki Sponge Patisserie | Gallery</title>
</head>

<body>
    <header>
        <div id="logo">
            <div class="logo-background">
                <a href="index.html">
                    <h1>Vikki Sponge</h1>
                    <h2>Patisserie</h2>
                </a>
                <div class="cover-text">
                    <div class="decor"></div>
                    <p>Delicious fresh cakes handmade by our expert bakers</p>
                </div>
            </div>
        </div>
        <nav id="navigation">
            <ul>
                <li class="nav-index">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-gallery">
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li class="nav-contact">
                    <a href="contact.html">Contact Us</a>
                </li>
                <li class="nav-find">
                    <a href="find.html">Find Us</a>
                </li>
            </ul>
        </nav>
        <div id="hero">
            <div id="gallery-hero-image"></div>
        </div>
    </header>
    <section id="photos">
        <img src="assets/images/caramel-cake.webp" alt="Caramel cake slice" class="border top-4 top-3 top-2 top-1">
        <img src="assets/images/choc-cupcake.webp" alt="Chocolate cupcake" class="border">
        <img src="assets/images/wedding-cake-1.webp" alt="Wedding cake with roses" class="border">
        <img src="assets/images/pink-cake-slice.webp" alt="Pink cake slice" class="border top-4">
        <img src="assets/images/christmas-house-cake.webp" alt="House shaped cakes for christmas" class="border top-3">
        <img src="assets/images/celebration-cake-3.webp" alt="Black and red tiered cake" class="border">
        <img src="assets/images/strawberry-tart.webp" alt="Strawberry tart" class="border top-4 top-2">
        <img src="assets/images/choc-valentine-cake.webp" alt="Chocolate cake decorated for valentines day"
            class="border">
        <img src="assets/images/wedding-cake-2.webp" alt="Wedding cake with ruffles" class="border top-3">
        <img src="assets/images/blackcurrant-tart.webp" alt="Blackcurrant tart" class="border top-4">
        <img src="assets/images/birthday-cake-1.webp" alt="Colourful birthday cake" class="border">
        <img src="assets/images/celebration-cake-4.webp" alt="Cake with gingerbread decoration" class="border">
    </section>
    <section id="video">
        <h3 class="heading">
            See one of our Bakers in Action
        </h3>
        <div class="video-container border">
            <iframe class="video-cake" src="https://www.youtube.com/embed/2ywY5ySm6s0" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>
    <footer>
        <section id="newsletter">
            <div class="container">
                <form action="https://formdump.codeinstitute.net/" method="post" class="sign-up-form">
                    <div class="decor"></div>
                    <div class="nl-header">
                        <h3>Sign up for our Newsletter</h3>
                        <p>to recieve updates and special offers</p>
                    </div>
                    <input type="text" id="name" name="name" placeholder="Enter name" aria-label="Enter your name here"
                        class="nl-input border" required>
                    <input type="email" id="email" name="email_address" placeholder="Enter email address"
                        aria-label="Enter your email address here" class="nl-input border" required>
                    <div class="container">
                        <input type="submit" value="Sign Up" class="sign-up-button corners">
                    </div>
                    <div class="decor invert"></div>
                </form>
            </div>
        </section>
        <section id="social-media">
            <ul class="social-media-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/8e292ce701.js" crossorigin="anonymous"></script>
</body>

</html>
